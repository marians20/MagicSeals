<div *ngIf="isAuthenticated" class="logout-component">
  <span>
    <img
      class="picture"
      [src]="user?.photoURL"
      [matTooltip]="user?.displayName || ''"
      [matTooltipPosition]="'below'"
      matTooltipHideDelay="tooltipHideDelay"
  /></span>
  <button
    mat-icon-button
    (click)="logout()"
    [matTooltip]="'logout'"
    [matTooltipPosition]="'below'"
  >
    <mat-icon>logout</mat-icon>
  </button>
</div>
<div *ngIf="!isAuthenticated" class="logout-component">
  <button
  mat-icon-button
  (click)="login()"
  [matTooltip]="'login'"
  [matTooltipPosition]="'below'"
>
  <mat-icon>login</mat-icon>
</button>
</div>
