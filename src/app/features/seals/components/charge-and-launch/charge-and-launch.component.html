<div mat-dialog-title mat-dialog-draggable-title color="primary">
  <span>{{data.title}}</span>
  <span><button mat-icon-button (click)="handleCloseDialog(false)">
    <mat-icon>close</mat-icon>
  </button></span>
</div>

<div mat-dialog-content class="sigil-image">
  <img [src]="image">
</div>

<div mat-dialog-actions>
  <button mat-stroked-button color="accent"
    (click)="handleCloseDialog(true)">{{'SIGILS.LAUNCH' | translate}}</button>
</div>
