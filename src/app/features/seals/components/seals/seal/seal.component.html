</div>
<div class="result">
  <div class="literal-seal">
    <label>Sigiliul literal:</label>
    <p>{{seal?.literalSeal}}</p>
  </div>

  <div class="numeric-seal">
    <label>Sigiliul numeric:</label>

  <div class="condensed-numeric-seal">
    <label>Sigiliul numeric condensat:</label>

<div>

</div>
</mat-card>
